# .github/workflows/deploy.yml
name: Deploy to EC2

on:
  push:
    branches:
      - main  # or 'master' or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            sudo chown -R ubuntu:ubuntu /home/ubuntu/portfolio/portfolio
            sudo chmod -R 755 /home/ubuntu/portfolio/portfolio
            git config --global --add safe.directory /home/ubuntu/portfolio/portfolio
            cd /home/ubuntu/portfolio/portfolio
            git pull https://${{ secrets.GHP }}@github.com/anuj-thakur-98/portfolio.git
            echo "After Pull:"
            git log -1
            sudo docker build -t your-nextjs-app .
            sudo docker stop nextjs-container || true && sudo docker rm nextjs-container || true
            sudo docker run -d -p 80:3000 --name nextjs-container your-nextjs-app
          EOF
