# .github/workflows/deploy.yml
name: Deploy to EC2

on:
  push:
    branches:
      - main  # or 'master' or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd /home/ubuntu/portfolio/portfolio
            git pull origin main
            sudo docker build -t your-nextjs-app .
            sudo docker stop nextjs-container || true && sudo docker rm nextjs-container || true
            sudo docker run -d -p 3000:3000 --name nextjs-container
          EOF
